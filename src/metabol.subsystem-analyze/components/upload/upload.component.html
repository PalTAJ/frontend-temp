<div *ngIf="!conTable.length">
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/documentation']">
        <span class="glyphicon glyphicon-question-sign pull-right"></span>
      </a>
    </div>
  </div>
  <div class="form-horizontal">


    <div class="form-group">
      <label class="col-sm-1 control-label">CSV:</label>
      <div class="col-sm-10 col-md-4">
        <input type="file" class="form-control" (change)="csvChange($event)">
      </div>
    </div>
<!--    ////////-->
    <div class="form-group">
      <label class="col-sm-1 control-label">JSON:</label>
      <div class=" col-sm-10 col-md-4">
        <input type="file" class="form-control" (change)="jsonChange($event)">
      </div>
    </div>


      </div>
    </div>

<div *ngIf="conTable.length">
  <concentration-table [conTable]="conTable"></concentration-table>
</div>

<!--##################-->


<div class="form-horizontal">



  <div class="form-group">
    <label class="col-sm-1 control-label">Metabolitics:</label>
    <div class=" col-sm-10 col-md-4">
          <input type="file"  class="form-control" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
<!--      <p>See Metabolitics file format from-->
<!--        <a href="assets/example-analyze-doc-files/Metabolitics.xlsx" download="Metabolitics.xlsx">-->
<!--          this example file.</a></p>-->
    </div>
  </div>

      <div class="form-group">
        <label class="col-sm-1 control-label"> Workbench:</label>
        <div class="col-sm-10 col-md-4">
              <input type="file" class="form-control" style="display: inline-block;" (change)="readText($event)" placeholder="Upload file" accept=".txt">
<!--              <p>See Metabolitics file format from-->
<!--                <a href="assets/example-analyze-doc-files/ST000001_AN000001.txt" download="ST000001_AN000001.txt">-->
<!--                  this example file.</a></p>-->
        </div>
      </div>


  </div>
